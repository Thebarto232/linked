<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>

  <body>
    <div class="header">
      <div class="contenedor">
        <div class="header__left">
          <a href="#" class="logo">
            <img src="img_cont/linkedin.png" alt="logo" class="logo__img" />
          </a>
          <form class="header__lupa">
            <i class="bx bx-search-alt-2"></i>
            <input type="text" class="contenedor__form" placeholder="buscar" />
          </form>
        </div>
      </div>
        <div class="header__right">
      <nav class="navegacion">
        <ul class="navegacion__list">
          <li class="navegacion__item">
            <a class="navegacion__link active-link" href="">
              <i class='bx bx-home-alt-2'></i>
              <span class="navegacion__span">inicio</span>
            </a>
          </li>
          <li class="navegacion__item">
            <a class="navegacion__link active-link" href="">
              <i class='bx bxs-group'></i>
              <span class="navegacion__span">mi red</span>
            </a>
          </li>
          <li class="navegacion__item">
            <a class="navegacion__link active-link" href="">
              <i class='bx bx-briefcase'></i>
              <span class="navegacion__span">empleo</span>
            </a>
          </li>
          <li class="navegacion__item">
            <a class="navegacion__link active-link" href="">
             <i class='bx bxs-chat'></i>
              <span class="navegacion__span">mensaje</span>
            </a>
          </li>
          <li class="navegacion__item">
            <a class="navegacion__link active-link" href="">
            <i class='bx bxs-bell' ></i>
              <span class="navegacion__span">notificaciones</span>
            </a>
          </li>
      
    </div>
    </div>
