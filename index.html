      <nav class="navegacion">

            </a>

          <li class="navegacion__item">
            <a class="navegacion__link active-link" href="">

          </li>
          <div class="perfil">
             <img src="img_cont/image.png" alt="img" class="navegacion_img">

<!-- left sidebar -->

          <div class="sidebar--img">

          </div>

            <img class="img__sidebar--perfil" src="img_cont/image.png" alt="img__sidebar--perfil">
            <h1 class="sidebar__title"> jhon vengador</h1>
            <h3 class="sidebar__sub--tile"> web deloper</h3>
